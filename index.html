<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kevin Mayo :: kevin-mayo.com</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../bower_components/platform/platform.js"></script>
    <script src="//cdn.polyfill.io/v1/polyfill.min.js"></script>
     <!-- <link rel="import" href="../bower_components/core-pages/core-pages.html"> -->
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/flatiron-director/flatiron-director.html">
    <link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="bower_components/core-ajax/core-ajax.html">
    <link rel="stylesheet" href="css/kmayo.css" shim-shadowdom>

</head>
<body unresolved fullbleed>
  <template is="auto-binding" id="t">
    <flatiron-director route="{{route}} autoHash"></flatiron-director>
    <core-ajax id="ajax" url="{{selectedPage.page.url}}" handleAs="document" on-core-response="{{onResponse}}"></core-ajax>
    <core-scaffold id="scaffold" fit>
      <core-header-panel navigation flex>
        <core-toolbar class="header-name">
          <span><span class="initial">K</span>evin 
          <span class="initial">M</span>ayo</span>
        </core-toolbar>
        <core-menu valueattr="hash" selected="{{route}}" selectedMode="{{selectedPage}}"
                   on-core-select="{{menuItemSelected}}" on-click="{{ajaxLoad}}">
          <template repeat="{{page in pages}}">
            <paper-item icon="{{page.icon}}" label="{{page.name}}" hash="{{page.hash}}">
              <a href="{{page.url}}"></a>
            </paper-item>
          </template>
        </core-menu>
      </core-header-panel>

      <core-toolbar tool flex>
        <div flex>{{selectedPage.page.name}}</div>
        <core-icon-button icon="search" class="search" alt="search"></core-icon-button>
        <core-icon-button icon="favorite" class="favorite" alt="add to favorites"></core-icon-button>
      </core-toolbar>

      <div layout horizontal center-center fit>
        <core-animated-pages id="pages" valueattr="hash" selected="{{route}}" transitions="cross-fade-all">
          <template repeat="{{page in pages}}">
            <sectino hash="{{page.hash}}" layout vertical center-center>
              <div>Loading...</div>
            </section>
          </template>
        </core-animated-pages>
        </div>

    </core-scaffold>
  </template>
<script src="js/page-load.js"></script>

</body>
</html>
